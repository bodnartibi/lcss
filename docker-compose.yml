version: '3.9'
services:
  rtmp-nginx:
    build:
      context: ./
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
      - "1935:1935"
    working_dir: /root
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf
      - ./viewer_counter.sh:/root/viewer_counter.sh
      - ./html:/var/www/html
